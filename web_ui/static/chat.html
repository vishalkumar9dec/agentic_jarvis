<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-size: 14px;
        }

        .logout-btn {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #f0f0f0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .message-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-text {
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        #sendButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
        }

        .welcome-message ul {
            list-style: none;
            margin-top: 20px;
        }

        .welcome-message li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Jarvis</h1>
        <div class="user-info">
            <span class="user-name" id="userName"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h2>Welcome to Jarvis!</h2>
                <p>I can help you with:</p>
                <ul>
                    <li>â€¢ IT Tickets Management</li>
                    <li>â€¢ Cloud Cost Analytics</li>
                    <li>â€¢ Learning & Development</li>
                </ul>
                <p style="margin-top: 20px; font-size: 14px;">Type a message to get started</p>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user.username) {
            window.location.href = '/login.html';
        }

        // Display user info
        document.getElementById('userName').textContent = `${user.username} (${user.role})`;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Initialize session
        let sessionId = `web-session-${user.username}-${Date.now()}`;

        // Handle Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input
            messageInput.value = '';

            // Disable send button
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            // Clear welcome message if it's the first message
            const welcomeMsg = messagesDiv.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // Add user message to chat
            addMessage('user', message);

            try {
                const response = await fetch('http://localhost:9999/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        user_id: user.user_id
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addMessage('assistant', data.response);
                } else if (response.status === 401) {
                    addMessage('assistant', 'Session expired. Please login again.');
                    setTimeout(() => {
                        logout();
                    }, 2000);
                } else {
                    addMessage('assistant', 'Error: Could not get response from Jarvis.');
                }
            } catch (error) {
                addMessage('assistant', 'Error: Cannot connect to Jarvis. Please ensure all services are running.');
            }

            // Re-enable send button
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'You' : 'Jarvis';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;

            messageDiv.appendChild(label);
            messageDiv.appendChild(textDiv);

            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
