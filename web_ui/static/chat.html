<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Chat</title>
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            font-size: 14px;
        }

        .logout-btn {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #f0f0f0;
        }

        .network-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .network-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4CAF50;
        }

        .network-status.offline .dot {
            background-color: #f44336;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .message-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-label .timestamp {
            font-size: 10px;
            color: #999;
            font-weight: normal;
            margin-left: 8px;
        }

        .message-text {
            font-size: 14px;
            color: #333;
            white-space: pre-wrap;
        }

        /* Markdown rendering styles */
        .message-text pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-text code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 13px;
            color: #d63384;
        }

        .message-text pre code {
            background: transparent;
            padding: 0;
            color: #f8f8f2;
        }

        .message-text ul,
        .message-text ol {
            margin-left: 20px;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .message-text li {
            margin-bottom: 4px;
        }

        .message-text p {
            margin-bottom: 8px;
        }

        .message-text h1,
        .message-text h2,
        .message-text h3 {
            margin-top: 12px;
            margin-bottom: 8px;
            color: #333;
        }

        .message-text blockquote {
            border-left: 4px solid #4CAF50;
            padding-left: 12px;
            margin: 10px 0;
            color: #666;
            font-style: italic;
        }

        .message-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        .message-text table {
            border-collapse: collapse;
            margin: 10px 0;
        }

        .message-text table th,
        .message-text table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .message-text table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #sendButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        #sendButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
        }

        .welcome-message ul {
            list-style: none;
            margin-top: 20px;
        }

        .welcome-message li {
            padding: 5px 0;
        }

        .suggestions-container {
            padding: 10px 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #fafafa;
        }

        .suggestions-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion-chip {
            background-color: white;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .suggestion-chip:hover {
            background-color: #4CAF50;
            color: white;
        }

        .suggestion-chip:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        /* Session Management Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        .session-list {
            list-style: none;
            padding: 0;
        }

        .session-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-item.active-session {
            border-color: #4CAF50;
            background-color: #f0f9f0;
        }

        .session-info {
            flex: 1;
        }

        .session-id {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }

        .session-meta {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .session-actions {
            display: flex;
            gap: 10px;
        }

        .session-actions button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 12px;
        }

        .session-actions button:hover {
            background-color: #f0f0f0;
        }

        .session-actions button.delete-btn {
            color: #f44336;
            border-color: #f44336;
        }

        .session-actions button.delete-btn:hover {
            background-color: #ffebee;
        }

        .sessions-btn {
            background-color: white;
            color: #4CAF50;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .sessions-btn:hover {
            background-color: #f0f0f0;
        }

        /* Loading animations */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Smooth message fade-in */
        .message {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Send button loading state */
        #sendButton.loading {
            position: relative;
            color: transparent;
        }

        #sendButton.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Jarvis</h1>
        <div class="user-info">
            <span class="user-name" id="userName"></span>
            <span class="network-status" id="networkStatus">
                <span class="dot"></span>
                <span>Online</span>
            </span>
            <button class="sessions-btn" onclick="openSessionsModal()">Sessions</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Sessions Management Modal -->
    <div id="sessionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Sessions</h2>
                <button class="close-btn" onclick="closeSessionsModal()">&times;</button>
            </div>
            <ul class="session-list" id="sessionList">
                <li style="text-align: center; color: #999;">Loading sessions...</li>
            </ul>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h2>Welcome to Jarvis!</h2>
                <p>I can help you with:</p>
                <ul>
                    <li>‚Ä¢ IT Tickets Management</li>
                    <li>‚Ä¢ Cloud Cost Analytics</li>
                    <li>‚Ä¢ Learning & Development</li>
                </ul>
                <p style="margin-top: 20px; font-size: 14px;">Type a message to get started</p>
            </div>
        </div>

        <div class="suggestions-container" id="suggestionsContainer">
            <div class="suggestions-title">Quick suggestions:</div>
            <div class="suggestions" id="suggestions"></div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || !user.username) {
            window.location.href = '/login.html';
        }

        // Display user info
        document.getElementById('userName').textContent = `${user.username} (${user.role})`;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Initialize session - use stored session or will be set by backend
        let sessionId = localStorage.getItem(`jarvis_session_${user.username}`) || null;

        // Load conversation history on page load
        loadHistory();

        // Conversation messages for suggestions
        let conversationMessages = [];

        // Handle Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        function renderSuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = '';

            if (!suggestions || suggestions.length === 0) {
                // Default suggestions
                suggestions = [
                    "show my tickets",
                    "show my courses",
                    "show my pending exams",
                    "show AWS cost",
                    "show GCP cost"
                ];
            }

            suggestions.forEach(suggestion => {
                const chip = document.createElement('button');
                chip.className = 'suggestion-chip';
                chip.textContent = suggestion;
                chip.onclick = () => {
                    messageInput.value = suggestion;
                    messageInput.focus();
                    sendMessage();
                };
                suggestionsDiv.appendChild(chip);
            });
        }

        function hideSuggestions() {
            document.getElementById('suggestionsContainer').classList.add('hidden');
        }

        function showSuggestions() {
            document.getElementById('suggestionsContainer').classList.remove('hidden');
        }

        function addContextMessage(totalMessages, shownMessages) {
            const contextDiv = document.createElement('div');
            contextDiv.className = 'message assistant';
            contextDiv.style.backgroundColor = '#fff3cd';
            contextDiv.style.borderLeft = '4px solid #4CAF50';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'Jarvis';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';

            if (totalMessages > shownMessages) {
                textDiv.textContent = `Welcome back! You have ${totalMessages} messages in your history. Showing your last ${shownMessages} messages. This is where you left off:`;
            } else {
                textDiv.textContent = `Welcome back! This is where you left off:`;
            }

            contextDiv.appendChild(label);
            contextDiv.appendChild(textDiv);
            messagesDiv.appendChild(contextDiv);
        }

        async function fetchSuggestions(broadcast = false) {
            try {
                // Call LLM-powered suggestions endpoint
                const response = await fetch('http://localhost:9999/api/suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        conversation_history: conversationMessages
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    renderSuggestions(data.suggestions);
                    showSuggestions();

                    // Broadcast suggestions to other tabs if requested
                    if (broadcast) {
                        broadcastSuggestions(data.suggestions);
                    }

                    return data.suggestions;
                } else {
                    // Fallback to default suggestions on error
                    const defaultSuggestions = [];
                    renderSuggestions(defaultSuggestions);
                    showSuggestions();
                    return defaultSuggestions;
                }
            } catch (error) {
                console.error('Failed to fetch suggestions:', error);
                // Fallback to default suggestions
                const defaultSuggestions = [];
                renderSuggestions(defaultSuggestions);
                showSuggestions();
                return defaultSuggestions;
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('http://localhost:9999/api/history', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store session ID if provided
                    if (data.session_id) {
                        sessionId = data.session_id;
                        localStorage.setItem(`jarvis_session_${user.username}`, sessionId);
                    }

                    // If there are messages, load them (smart display)
                    if (data.messages && data.messages.length > 0) {
                        // Remove welcome message
                        const welcomeMsg = messagesDiv.querySelector('.welcome-message');
                        if (welcomeMsg) {
                            welcomeMsg.remove();
                        }

                        // Show only last 5 messages (not all history)
                        const recentMessages = data.messages.slice(-5);
                        const totalMessages = data.messages.length;

                        // Add context message
                        addContextMessage(totalMessages, recentMessages.length);

                        // Add recent messages to the chat
                        recentMessages.forEach(msg => {
                            addMessage(msg.role, msg.content);
                        });

                        // Store conversation messages for LLM suggestions
                        conversationMessages = data.messages.map(m => ({
                            role: m.role,
                            content: m.content
                        }));

                        // Fetch AI-powered suggestions based on conversation
                        fetchSuggestions();

                        console.log(`Loaded ${recentMessages.length} of ${totalMessages} messages`);
                    } else {
                        // No history - fetch default suggestions
                        fetchSuggestions();
                    }
                } else if (response.status === 401) {
                    // Session expired, redirect to login
                    logout();
                }
            } catch (error) {
                console.error('Failed to load history:', error);
                // Don't show error to user - just start fresh
                // Fetch default suggestions for first-time users
                fetchSuggestions();
            }
        }

        // Error Recovery: Retry with exponential backoff
        async function sendMessageWithRetry(message, retryCount = 0, maxRetries = 3) {
            const baseDelay = 1000; // 1 second
            const delay = baseDelay * Math.pow(2, retryCount); // Exponential backoff

            try {
                const response = await fetch('http://localhost:9999/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ message: message }),
                    signal: AbortSignal.timeout(30000) // 30 second timeout
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store session ID for persistence
                    if (data.session_id) {
                        sessionId = data.session_id;
                        localStorage.setItem(`jarvis_session_${user.username}`, sessionId);
                    }

                    // Add assistant message to conversation history
                    conversationMessages.push({
                        role: 'assistant',
                        content: data.response
                    });

                    addMessage('assistant', data.response);

                    // Fetch AI-powered suggestions based on updated conversation
                    const suggestions = await fetchSuggestions(true);

                    // Broadcast assistant message with suggestions to other tabs
                    broadcastMessage('assistant', data.response, suggestions);

                    return true;

                } else if (response.status === 401) {
                    // Authentication error - don't retry
                    addMessage('assistant', 'Session expired. Please login again.');
                    setTimeout(() => logout(), 2000);
                    return false;

                } else if (response.status === 500) {
                    // Server error - retry
                    if (retryCount < maxRetries) {
                        console.log(`Server error. Retrying in ${delay}ms... (attempt ${retryCount + 1}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return sendMessageWithRetry(message, retryCount + 1, maxRetries);
                    } else {
                        addMessage('assistant', 'Server error. Please try again later or contact support.');
                        return false;
                    }

                } else if (response.status === 503) {
                    // Service unavailable - retry
                    if (retryCount < maxRetries) {
                        console.log(`Service unavailable. Retrying in ${delay}ms... (attempt ${retryCount + 1}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return sendMessageWithRetry(message, retryCount + 1, maxRetries);
                    } else {
                        addMessage('assistant', 'Jarvis is temporarily unavailable. Please try again in a few moments.');
                        return false;
                    }

                } else {
                    addMessage('assistant', `Error: Unexpected response (${response.status}). Please try again.`);
                    return false;
                }

            } catch (error) {
                // Network error - check if offline
                if (!navigator.onLine) {
                    addMessage('assistant', '‚ö†Ô∏è You appear to be offline. Please check your internet connection.');
                    return false;
                }

                // Timeout or network error - retry
                if (retryCount < maxRetries) {
                    console.log(`Network error. Retrying in ${delay}ms... (attempt ${retryCount + 1}/${maxRetries})`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return sendMessageWithRetry(message, retryCount + 1, maxRetries);
                } else {
                    addMessage('assistant', 'Unable to connect to Jarvis. Please check:\n‚Ä¢ Web UI server is running (port 9999)\n‚Ä¢ All agent servers are running\n‚Ä¢ Registry service is running (port 8003)');
                    return false;
                }
            }
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear input
            messageInput.value = '';

            // Disable send button with loading animation
            sendButton.disabled = true;
            sendButton.classList.add('loading');
            sendButton.textContent = 'Sending...';

            // Clear welcome message if it's the first message
            const welcomeMsg = messagesDiv.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // Hide suggestions once conversation starts
            hideSuggestions();

            // Add user message to chat
            addMessage('user', message);

            // Add user message to conversation history for suggestions
            conversationMessages.push({
                role: 'user',
                content: message
            });

            // Broadcast user message to other tabs
            broadcastMessage('user', message);

            // Show typing indicator
            showTypingIndicator();

            // Send with retry logic
            await sendMessageWithRetry(message);

            // Hide typing indicator
            hideTypingIndicator();

            // Re-enable send button
            sendButton.disabled = false;
            sendButton.classList.remove('loading');
            sendButton.textContent = 'Send';
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = document.createElement('div');
            label.className = 'message-label';

            // Add sender name
            const senderSpan = document.createElement('span');
            senderSpan.textContent = type === 'user' ? 'You' : 'Jarvis';
            label.appendChild(senderSpan);

            // Add timestamp
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'timestamp';
            timestampSpan.textContent = timeStr;
            label.appendChild(timestampSpan);

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';

            // Render markdown for assistant messages
            if (type === 'assistant' && typeof marked !== 'undefined') {
                // Configure marked for security
                marked.setOptions({
                    breaks: true,  // Convert \n to <br>
                    gfm: true,     // GitHub Flavored Markdown
                    headerIds: false,
                    mangle: false
                });
                textDiv.innerHTML = marked.parse(text);
            } else {
                textDiv.textContent = text;
            }

            messageDiv.appendChild(label);
            messageDiv.appendChild(textDiv);

            messagesDiv.appendChild(messageDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Token Auto-Refresh
        // Check token expiration and refresh if needed
        function checkAndRefreshToken() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                // Decode JWT to get expiration (JWT has 3 parts: header.payload.signature)
                const payload = JSON.parse(atob(token.split('.')[1]));
                const exp = payload.exp * 1000; // Convert to milliseconds
                const now = Date.now();
                const timeToExpiry = exp - now;

                // Refresh if less than 5 minutes remaining (5 * 60 * 1000 ms)
                if (timeToExpiry < 5 * 60 * 1000 && timeToExpiry > 0) {
                    console.log(`Token expires in ${Math.floor(timeToExpiry / 60000)} minutes. Refreshing...`);
                    refreshToken();
                } else if (timeToExpiry <= 0) {
                    console.log('Token expired. Logging out...');
                    logout();
                }
            } catch (error) {
                console.error('Failed to check token expiration:', error);
            }
        }

        async function refreshToken() {
            try {
                const response = await fetch('http://localhost:9999/api/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    console.log('‚úì Token refreshed successfully');
                } else {
                    console.error('Failed to refresh token. Logging out...');
                    logout();
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
            }
        }

        // Check token every minute
        setInterval(checkAndRefreshToken, 60000);

        // Check immediately on page load
        checkAndRefreshToken();

        // Network Status Monitoring
        const networkStatus = document.getElementById('networkStatus');

        function updateNetworkStatus() {
            if (navigator.onLine) {
                networkStatus.classList.remove('offline');
                networkStatus.querySelector('span:last-child').textContent = 'Online';
            } else {
                networkStatus.classList.add('offline');
                networkStatus.querySelector('span:last-child').textContent = 'Offline';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Check initial status
        updateNetworkStatus();

        // ====================================================================
        // Session Sync Across Tabs
        // ====================================================================

        // Create BroadcastChannel for cross-tab communication
        const syncChannel = new BroadcastChannel('jarvis_sync');

        // Listen for messages from other tabs
        syncChannel.onmessage = (event) => {
            const { type, data } = event.data;

            switch (type) {
                case 'new_message':
                    // Another tab sent a message - update UI
                    if (data.role === 'user') {
                        addMessage('user', data.content);
                        conversationMessages.push({
                            role: 'user',
                            content: data.content
                        });
                    } else if (data.role === 'assistant') {
                        addMessage('assistant', data.content);
                        conversationMessages.push({
                            role: 'assistant',
                            content: data.content
                        });
                        // Update suggestions
                        if (data.suggestions) {
                            renderSuggestions(data.suggestions);
                            showSuggestions();
                        }
                    }
                    break;

                case 'logout':
                    // Another tab logged out - sync logout
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login.html';
                    break;

                case 'suggestions_updated':
                    // Another tab got new suggestions
                    renderSuggestions(data.suggestions);
                    showSuggestions();
                    break;
            }
        };

        // Broadcast new messages to other tabs
        function broadcastMessage(role, content, suggestions = null) {
            syncChannel.postMessage({
                type: 'new_message',
                data: { role, content, suggestions }
            });
        }

        // Broadcast logout to other tabs
        function broadcastLogout() {
            syncChannel.postMessage({
                type: 'logout'
            });
        }

        // Broadcast suggestions update to other tabs
        function broadcastSuggestions(suggestions) {
            syncChannel.postMessage({
                type: 'suggestions_updated',
                data: { suggestions }
            });
        }

        function logout() {
            broadcastLogout();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // ====================================================================
        // Session Management Functions
        // ====================================================================

        async function openSessionsModal() {
            const modal = document.getElementById('sessionsModal');
            modal.classList.add('active');
            await loadSessionsList();
        }

        function closeSessionsModal() {
            const modal = document.getElementById('sessionsModal');
            modal.classList.remove('active');
        }

        async function loadSessionsList() {
            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '<li style="text-align: center; color: #999;">Loading sessions...</li>';

            try {
                const response = await fetch('http://localhost:9999/api/sessions', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const sessions = data.sessions || [];

                    if (sessions.length === 0) {
                        sessionList.innerHTML = '<li style="text-align: center; color: #999;">No sessions found</li>';
                        return;
                    }

                    // Clear loading message
                    sessionList.innerHTML = '';

                    // Render each session
                    sessions.forEach(session => {
                        const li = document.createElement('li');
                        li.className = 'session-item';

                        // Highlight current session
                        if (session.session_id === sessionId) {
                            li.classList.add('active-session');
                        }

                        // Format dates
                        const updatedDate = new Date(session.updated_at);
                        const timeAgo = getTimeAgo(updatedDate);

                        li.innerHTML = `
                            <div class="session-info">
                                <div class="session-id">${session.session_id.substring(0, 20)}...</div>
                                <div class="session-meta">
                                    ${session.message_count} messages ‚Ä¢ Updated ${timeAgo}
                                    ${session.session_id === sessionId ? ' ‚Ä¢ <strong>Active</strong>' : ''}
                                </div>
                            </div>
                            <div class="session-actions">
                                ${session.session_id !== sessionId ?
                                    `<button onclick="switchToSession('${session.session_id}')">Switch</button>` : ''}
                                <button class="delete-btn" onclick="deleteSessionConfirm('${session.session_id}')">Delete</button>
                            </div>
                        `;

                        sessionList.appendChild(li);
                    });

                } else {
                    sessionList.innerHTML = '<li style="text-align: center; color: #f44336;">Failed to load sessions</li>';
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                sessionList.innerHTML = '<li style="text-align: center; color: #f44336;">Error loading sessions</li>';
            }
        }

        function getTimeAgo(date) {
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} min ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)} days ago`;
            return date.toLocaleDateString();
        }

        async function deleteSessionConfirm(sessionIdToDelete) {
            if (!confirm('Are you sure you want to delete this session? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:9999/api/sessions/${sessionIdToDelete}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // If deleting current session, reload page
                    if (sessionIdToDelete === sessionId) {
                        alert('Current session deleted. Starting new session...');
                        window.location.reload();
                    } else {
                        // Reload sessions list
                        await loadSessionsList();
                    }
                } else {
                    alert('Failed to delete session. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting session:', error);
                alert('Error deleting session. Please try again.');
            }
        }

        async function switchToSession(newSessionId) {
            try {
                const response = await fetch(`http://localhost:9999/api/sessions/switch/${newSessionId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Session switched successfully - reload page
                    localStorage.setItem(`jarvis_session_${user.username}`, newSessionId);
                    window.location.reload();
                } else {
                    alert('Failed to switch session. Please try again.');
                }
            } catch (error) {
                console.error('Error switching session:', error);
                alert('Error switching session. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('sessionsModal');
            if (event.target === modal) {
                closeSessionsModal();
            }
        }
    </script>
</body>
